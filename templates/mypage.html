        //로그아웃 알림 로그아웃

            if (confirm("로그아웃 하시겠습니까?")) {
                location.href ='/user/signout'
            }
        }
        //infinite paging
        const io = new IntersectionObserver((entries, observer) => {

                if (page._scrollchk) return;

                observer.observe(document.getElementById('sentinel'));

                page._page += 1;

                page.list.search();

            });
        });

            success: function (result) {

            },
            error: function (err) {
                console.log(err);
            },
            beforeSend: function () {
                _scrollchk = true;

    <script>
        window.onload = function () {
            // 서버의 데이터를 받아오기
            $.ajax({
                type: "GET",
                url: "/mypage/get",
                data: {},
                success: function (response) {
                    for (i = 0; i < 'all_answers'.length; i++) {
                        let question = response['all_answers'][i]['question']
                        let answer = response['all_answers'][i]['answer']
                        let time = response['all_answers'][i]['time']

                        let temp_html = `<details>
                                            <summary>
                                                <h3>${question}</h3>
                                            </summary>
                                            <div class="answer-cards">
                                                <article class="answer-card">
                                                    <time>${time}</time>
                                                    <h3>${answer}</h3>
                                                </article>
                                            </div>
                                        </details>`

                        $('.answer-list').prepend(temp_html);

                    }
                }
            })
        }
    </script>


    <!--스크롤바 스타일-->
    <style>
        .answer-list::-webkit-scrollbar {
            width: 1rem;
        }

        .answer-list::-webkit-scrollbar-thumb {
            background-color: #f5957d;
            border-radius: 1rem;
            background-clip: padding-box;
            border: 2px solid transparent;
        }

        .answer-list::-webkit-scrollbar-track {
            background-color: lightgrey;
            border-radius: 10px;
            box-shadow: inset 0px 0px 5px white;
        }
    </style>

    <!-- 게시판 스타일 -->
    <style>
        .wrap {
            width: 60vw;
            margin: auto;
        }

        .answer-list {
            height: 63vh;
            overflow: auto;
            padding-right: 0.5rem;
        }

        .list-title {
            padding: 0 0 1rem 1rem;
            margin-top: 5vh;
            font-size: 1.3rem;
            font-weight: 600;
        }

        details {
            background-color: white;
            border-radius: 8px;
            border: 1px solid #eaeaea;
            box-shadow: 0 0.5rem 1.2rem rgba(0, 0, 0, 0.2);
            padding: .75rem 1.25rem;

            margin: 0 0 0.5rem;
            font-size: 1.2rem;
            box-sizing: border-box;
        }

        summary h3 {
            font-size: 1.2rem;
            line-height: 1.1;
            display: inline;
            cursor: pointer;
        }

        .answer-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .answer-card {
            background-color: white;
            border-radius: 8px;
            border: 0.5px solid #eaeaea;
            box-shadow: 0 0.5rem 1.2rem rgba(0, 0, 0, 0.1);
            padding: .75rem 1.25rem;
            font-size: 1.1rem;
        }

        .answer-card time {
            font-size: .9rem;
        }

        .btns {
            display: block;
            margin: 0 auto 1rem auto;
        }

        button {
            width: 25vw;
            height: 8vh;
            text-align: center;
            font-size: 1.3rem;
            margin: 3rem 0.5rem 0 0.5rem;
            border-radius: 8px;
            border: 0.5px solid #eaeaea;
            box-shadow: 0 0.5rem 1.2rem rgba(0, 0, 0, 0.1);
        }

        button:hover {
            box-shadow: 0 0.5rem 1.2rem rgba(0, 0, 0, 0.2);
            font-weight: bold;
            cursor: pointer;

        }

        .change-info-btn {
            background-color: #ff3300;
            color: white;
        }

        .logout-btn {
            background-color: grey;
            color: white;
        }

        @media screen and (max-width: 780px) {
            .wrap {
                width: 75vw;
            }
        }

        footer {
            width: 100vw;
            height: 6vh;
            background: #ff3300;
            position: absolute;
        }
    </style>
