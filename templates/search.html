<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <style>
        .results-list {
            margin: 0 auto;
            width: 80%;
            background-color: lightblue;
        }
    </style>
  </head>
  <body>
    <script>
      $("form[name=search-box]").submit(function (e) {
        var $form = $(this);
        var data = $form.serialize();

        $.ajax({
          type: "POST",
          url: "/keyword/search",
          data: data,
          dataType: "json",
          success: function (response) {
            console.log(response)
          },
        });
      });
    </script>

    <br><br>
    <center>
    <form name="search-box" method="POST" class="search-box" action="/keyword/search">
      <div class="inputBox keyword-inputbox">
        <input
          type="text"
          id="keyword"
          name="keyword"
          autocomplete="off"
          required
        />
      </div>
      <br>
      <input type="radio" value="all" name="scope" checked>모든 글
      <input type="radio" value="useronly" name="scope">나의 글<br>
      <br>
      <input
        name="submit"
        id="submit"
        type="submit"
        value="검색"
        class="search-btn"
      />
    </form>
      <p>질문과 답변 모두에서 키워드 검색</p>
      <a href="/main/user">home으로 가기</a>
   <div class="results-list">
    <ul>
      {% for sample in samples %}
      <li>
        {{sample['question']}}<br>
        {{sample['answer']}}<br>
        {{sample['user']}}
      </li>
      <br>
      {% endfor %}
    </ul>
   </div>

    
  </center>


  </body>
</html>
