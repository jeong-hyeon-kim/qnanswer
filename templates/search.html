<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <style>
        .result-box {
            margin-left: 30px;
            background-color: lightblue;
        }
    </style>
  </head>
  <body>
    <center>
      <form
        name="search-box"
        method="POST"
        class="search-box"
        action="/keyword/search"
      >
        <div class="inputBox keyword-inputbox">
          <input
            type="text"
            id="keyword"
            name="keyword"
            autocomplete="off"
            required
          />
        </div>

        <input
          name="submit"
          id="submit"
          type="submit"
          value="검색"
          class="search-btn"
        />
      </form>
      <div class="results-list">
        <p>답변 중에서 키워드 검색</p>
      </div>
    </center>
    <br />

    

    <script>
      $("form[name=search-box]").submit(function (e) {
        var $form = $(this);
        var data = $form.serialize();

        console.log(data);

        $.ajax({
          type: "POST",
          url: "/keyword/search",
          data: data,
          dataType: "json",
          success: function (response) {
            for (i = 0; i < "all_results".length; i++) {
              let question = response["all_results"][i]["question"];
              let answer = response["all_results"][i]["answer"];
              let temp_html = `<div class="result-box">
                                    <h2>${question}</h2>
                                    <br />
                                    <h3>${answer}</h3>
                                </div>`;

              $(".results-list").append(temp_html);

            console.log(answer)
            }
          },
        });
      });
    </script>
  </body>
</html>
